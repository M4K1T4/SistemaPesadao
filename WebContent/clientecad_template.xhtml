<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Cliente</ui:define>

	<ui:define name="principal">
		<h:form>
			<p:panel header="Cadastro de Cliente" id="pnl">
				<h:panelGrid columns="4">

					<p:outputLabel value="Nome do Cliente: " id="nomeCliente" />
					<p:inputText type="text" title="Cliente*" required="true"
						requiredMessage="Preencha o campo Nome do Cliente."
						value="#{clienteBean.cliente.nomeCliente}">
					</p:inputText>
					<p:outputLabel value="Sexo:"></p:outputLabel>
					<p:outputLabel for="sexoCliente">
						<p:selectOneRadio id="sexoCliente"
							value="#{clienteBean.cliente.sexoCliente}">
							<f:selectItem itemLabel="Masculino" itemValue="MASCULINO"></f:selectItem>
							<f:selectItem itemLabel="Feminino" itemValue="FEMININO"></f:selectItem>
						</p:selectOneRadio>
					</p:outputLabel>


					<p:outputLabel value="Idade do cliente : " id="idadeCliente" />
					<p:inputText type="text" title="Cliente*" required="true"
						requiredMessage="Preencha o campo idade do Cliente."
						value="#{clienteBean.cliente.idadeCliente}">
					</p:inputText>

					<p:outputLabel value="CPF do Cliente: " id="cpfCliente" />
					<p:inputMask mask="999.999.999-99" title="Cliente*" required="true"
						requiredMessage="Preencha o campo Cpf do Cliente."
						value="#{clienteBean.cliente.cpfCliente}">
					</p:inputMask>

					<p:outputLabel value="Endereço : " id="enderecoCliente" />
					<p:inputText type="text" title="Endereço*" required="true"
						requiredMessage="Preencha o campo endereco do Cliente."
						value="#{clienteBean.cliente.enderecoCliente}">
					</p:inputText>

					<p:outputLabel value="Número Residencial do Cliente: "
						id="numeroResidencialCliente" />
					<p:inputText type="text" title="Número Residencial*"
						required="true"
						requiredMessage="Preencha o campo Número Residencial do Cliente."
						value="#{clienteBean.cliente.numeroResidencialCliente}">
					</p:inputText>

					<p:outputLabel value="Bairro do Cliente: " id="bairroCliente" />
					<p:inputText type="text" title="Bairro*" required="true"
						requiredMessage="Preencha o campo Bairro do Cliente."
						value="#{clienteBean.cliente.bairroCliente}">
					</p:inputText>

					<p:outputLabel value="Cidade do Cliente: " id="cidadeCliente" />
					<p:inputText type="text" title="Cidade*" required="true"
						requiredMessage="Preencha o campo Cidade do Cliente."
						value="#{clienteBean.cliente.cidadeCliente}">
					</p:inputText>

					<p:outputLabel value="Estado: " id="estado"></p:outputLabel>
					<p:selectOneMenu value="#{clienteBean.cliente.ufCliente}"
						required="true" requiredMessage="Informe o Estado: ">
						<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
						<f:selectItems value="#{clienteBean.estados}" var="estado"
							itemLabel="#{estado.label}" itemValue="#{estado}" />
					</p:selectOneMenu>

					<p:outputLabel value="Telefone: " id="telefoneCliente" />
					<p:inputMask mask="(99) 9999-9999" title="Telefone*"
						required="true" requiredMessage="Preencha o Campo Telefone."
						value="#{clienteBean.cliente.telefoneCliente}">
					</p:inputMask>

					<p:outputLabel value="Celular: " id="celularCliente" />
					<p:inputMask mask="(99) 9 9999-9999" title="Celular*"
						required="true" requiredMessage="Preencha o Campo Celular."
						value="#{clienteBean.cliente.celularCliente}">
					</p:inputMask>

					<p:outputLabel value="E-mail: " id="emailCliente" />
					<p:inputText type="text" title="Email*" required="true"
						requiredMessage="Preencha o campo E-mail do Cliente."
						value="#{clienteBean.cliente.emailCliente}">
					</p:inputText>

					<p:outputLabel value="Data de Cadastro: " id="dataCadCliente"></p:outputLabel>
					<p:calendar value="#{clienteBean.cliente.dataCadCliente}"
						pattern="dd/MM/yyyy" maxdate="#{clienteBean.dataAtual}"
						required="true"></p:calendar>
					<p:outputLabel></p:outputLabel>

					<br />
					<br />
					<br />

					<p:commandButton value="Salvar" action="#{clienteBean.salvar}"
						update="@form" icon="ui-icon-disk" id="saveBtn"></p:commandButton>
				</h:panelGrid>

			</p:panel>

			<p:blockUI block="pnl" trigger="saveBtn">
				<p:graphicImage value="#{resource['images:loading.gif']}" />
			</p:blockUI>

		</h:form>
	</ui:define>
</ui:composition>
