<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Cliente</ui:define>

	<ui:define name="principal">
		<h:form>
			<p:panel header="Cadastro de Cliente" id="pnl">
				<h:panelGrid columns="4">

					<p:outputLabel value="Nome do Cliente: " id="nomeCli" />
					<p:inputText type="text" title="Cliente*" required="true"
						requiredMessage="Preencha o campo Nome do Cliente."
						value="#{clienteBean.cliente.nomeCli}">
					</p:inputText>

					<p:outputLabel value="Sexo Cliente" id="sexoCli" />
					<p:inputText type="text" required="true"
						value="#{clienteBean.cliente.sexoCli}"
						requiredMessage="Preencha o Campo Sexo do Cliente">
					</p:inputText>

					<p:outputLabel value="Idade do cliente : " id="idadeCli" />
					<p:inputText type="text" title="Cliente*" required="true"
						requiredMessage="Preencha o campo idade do Cliente."
						value="#{clienteBean.cliente.idadeCli}">
					</p:inputText>

					<p:outputLabel value="CPF do Cliente: " id="cpfCli" />
					<p:inputMask mask="999.999.999-99" title="Cliente*" required="true"
						requiredMessage="Preencha o campo Cpf do Cliente."
						value="#{clienteBean.cliente.cpfCli}">
					</p:inputMask>

					<p:outputLabel value="Endereço : " id="enderecoCli" />
					<p:inputText type="text" title="Endereço*" required="true"
						requiredMessage="Preencha o campo endereco do Cliente."
						value="#{clienteBean.cliente.enderecoCli}">
					</p:inputText>

					<p:outputLabel value="Número Residencial do Cliente: "
						id="numeroResidencialCli" />
					<p:inputText type="text" title="Número Residencial*"
						required="true"
						requiredMessage="Preencha o campo Número Residencial do Cliente."
						value="#{clienteBean.cliente.numeroResidencialCli}">
					</p:inputText>

					<p:outputLabel value="Bairro do Cliente: " id="bairroCli" />
					<p:inputText type="text" title="Bairro*" required="true"
						requiredMessage="Preencha o campo Bairro do Cliente."
						value="#{clienteBean.cliente.bairroCli}">
					</p:inputText>

					<p:outputLabel value="Cidade do Cliente: " id="cidadeCli" />
					<p:inputText type="text" title="Cidade*" required="true"
						requiredMessage="Preencha o campo Cidade do Cliente."
						value="#{clienteBean.cliente.cidadeCli}">
					</p:inputText>

					<p:outputLabel value="Estado: " id="estado"></p:outputLabel>
					<p:selectOneMenu value="#{clienteBean.cliente.ufCli}"
						required="true" requiredMessage="Informe o Estado: ">
						<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
						<f:selectItems value="#{clienteBean.estados}" var="estado"
							itemLabel="#{estado.label}" itemValue="#{estado}" />
					</p:selectOneMenu>

					<p:outputLabel value="Telefone: " id="telefoneCli" />
					<p:inputMask mask="(99) 9999-9999" title="Telefone*" required="true"
						requiredMessage="Preencha o Campo Telefone."
						value="#{clienteBean.cliente.telefoneCli}">
					</p:inputMask>

					<p:outputLabel value="Celular: " id="celularCli" />
					<p:inputMask mask="(99) 9 9999-9999" title="Celular*"
						required="true" requiredMessage="Preencha o Campo Celular."
						value="#{clienteBean.cliente.celularCli}">
					</p:inputMask>

					<p:outputLabel value="E-mail: " id="emailCli" />
					<p:inputText type="text" title="Email*" required="true"
						requiredMessage="Preencha o campo E-mail do Cliente."
						value="#{clienteBean.cliente.emailCli}">
					</p:inputText>

					<p:outputLabel value="Data de Cadastro: " id="dataCadCli"></p:outputLabel>
					<p:calendar value="#{clienteBean.cliente.dataCadCli}"
						pattern="dd/MM/yyyy" maxdate="#{clienteBean.dataAtual}"
						required="true"></p:calendar>
					<p:outputLabel></p:outputLabel>

					<br />
					<br />
					<br />

					<p:commandButton value="Salvar" action="#{clienteBean.salvar}"
						update="@form" icon="ui-icon-disk" id="saveBtn"></p:commandButton>
				</h:panelGrid>

			</p:panel>

			<p:blockUI block="pnl" trigger="saveBtn">
				<p:graphicImage value="#{resource['images:loading.gif']}" />
			</p:blockUI>

		</h:form>
	</ui:define>
</ui:composition>
