<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo"> Lista de Fornecedores</ui:define>

	<ui:define name="principal">

		<h:form>
			<p:panel header="Lista de Fornecedores">
				<p:dataTable value="#{fornecedorBean.fornecedores}" var="fornecedor"
					paginator="true" paginatorPosition="bottom" rows="10" id="tbl" scrollable="true" scrollWidth="auto"
					emptyMessage="Ainda não existem registros para os parâmetros de busca.">

					<p:column headerText="Nome" sortBy="#{fornecedor.nomeFornecedor}"
						style="text-align:center;" filterBy="#{fornecedor.nomeFornecedor}">
						<h:outputText value="#{fornecedor.nomeFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="Nome fantasia" style="text-align:center;"  width="200">
						<h:outputText value="#{fornecedor.fantasiaFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="CNPJ" filterBy="#{fornecedor.cnpjFornecedor}"  width="200"
						style="text-align:center;">
						<h:outputText value="#{fornecedor.cnpjFornecedor}"></h:outputText>
					</p:column>
					
					<p:column headerText="Endereço" style="text-align:center;"  width="200"
						filterBy="#{fornecedor.enderecoFornecedor}">
						<h:outputText value="#{fornecedor.enderecoFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="Complemento" style="text-align:center;"  width="200"
						filterBy="#{fornecedor.complementoFornecedor}">
						<h:outputText value="#{fornecedor.complementoFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="Cidade" sortBy="#{fornecedor.cidadeFornecedor}"  width="200"
						style="text-align:center;" exportable="false">
						<h:outputText value="#{fornecedor.cidadeFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="Bairro" style="text-align:center;" width="70"
						exportable="false">
						<h:outputText value="#{fornecedor.bairroFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="UF" sortBy="#{fornecedor.ufFornecedor.sigla}"
						style="text-align:center;" width="70" exportable="false">
						<h:outputText value="#{fornecedor.ufFornecedor.sigla}"></h:outputText>
					</p:column>

					<p:column headerText="Telefone A" style="text-align:center;"
						width="100" exportable="false">
						<h:outputText value="#{fornecedor.foneaFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="Telefone B" style="text-align:center;"
						width="70" exportable="false">
						<h:outputText value="#{fornecedor.fonebFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="Email" style="text-align:center;" width="70"
						exportable="false">
						<h:outputText value="#{fornecedor.emailFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="IE" style="text-align:center;" width="70"
						exportable="false">
						<h:outputText value="#{fornecedor.ieFornecedor}"></h:outputText>
					</p:column>

					<p:column headerText="IM" style="text-align:center;" width="70"
						exportable="false">
						<h:outputText value="#{fornecedor.imFornecedor}"></h:outputText>
					</p:column>


					<p:column headerText="Active" exportable="false"
						style="text-align:center;" width="40">
						<p:selectBooleanCheckbox value="#{fornecedor.active}"></p:selectBooleanCheckbox>
					</p:column>

					<p:column headerText="Fundação" width="100"
						style="text-align:center;">
						<h:outputText value="#{fornecedor.fundacaoFornecedor}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Data de Cadastro" width="100"
						style="text-align:center;">
						<h:outputText value="#{fornecedor.cadFornecedor}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Update" width="100"
						style="text-align:center;">
						<h:outputText value="#{fornecedor.lastUpdate}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</p:column>

					<p:column width="50" exportable="false" style="text-align:center;">
						<p:commandButton icon="ui-icon-pencil" title="Editar Cadastro"
							action="#{fornecedorBean.editar(fornecedor)}"></p:commandButton>
					</p:column>
				</p:dataTable>
				<br />

				<h:commandLink>
					<p:graphicImage name="images/pdf2.png" width="32"></p:graphicImage>
					<p:dataExporter type="pdf" target="tbl" fileName="Fornecedores"
						encoding="iso-8859-1"></p:dataExporter>
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="images/excel (1).png" width="32"></p:graphicImage>
					<p:dataExporter type="csv" target="tbl" fileName="Fornecedores"></p:dataExporter>
				</h:commandLink>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
