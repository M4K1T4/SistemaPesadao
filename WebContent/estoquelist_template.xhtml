<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo"> Lista de Estoque</ui:define>

	<ui:define name="principal">

		<h:form>
			<p:panel header="Lista de Clientes">
				<p:dataTable value="#{estoqueBean.listEstoque}" var="estoque"
					paginator="true" rows="10" id="tbl" paginatorPosition="bottom"
					emptyMessage="Ainda não existem registros para os parâmetros de busca.">
					
					<p:column headerText="Produto"	style="text-align:center;" >
						<h:outputText value="#{estoque.descricaoEstoque}"/>
					</p:column>
					
					<h:button></h:button>
					
				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
