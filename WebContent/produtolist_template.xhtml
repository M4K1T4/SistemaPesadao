<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Cliente</ui:define>

	<ui:define name="principal">
		<h:form>
			<p:panel header="Cadastro de Produto">
				<p:dataTable value="#{produtoBean.produtos}" var="produto"
					paginator="true" paginatorPosition="bottom" rows="10" id="tbl"
					scrollable="true" scrollWidth="auto"
					emptyMessage="Ainda não temos registros para os critérios de busca">

					<p:column headerText="Nome do Produto"
						filterBy="#{produto.nomeProduto}" sortBy="#{produto.nomeProduto}">
						<h:outputText value="#{produto.nomeProduto}" />
					</p:column>

					<p:column headerText="Marca" filterBy="#{produto.marcaProduto}">
						<h:outputText value="#{produto.marcaProduto}" />
					</p:column>

					<p:column headerText="Composição"
						filterBy="#{produto.composicaoProduto}">
						<h:outputText value="#{produto.composicaoProduto}" />
					</p:column>

					<p:column headerText="Cor" filterBy="#{produto.corProduto}">
						<h:outputText value="#{produto.corProduto}" />
					</p:column>

					<p:column headerText="Data de Cadastro" width="120" sortBy="#{produto.cadastroProduto}"
						style="text-align:center;">
						<h:outputText value="#{produto.cadastroProduto}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Update" width="120" sortBy="#{produto.lastUpdate}"
						style="text-align:center;">
						<h:outputText value="#{produto.lastUpdate}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Active" width="60" style="text-align:center;">
						<p:selectBooleanCheckbox value="#{produto.status}" disabled="true" />
					</p:column>

					<p:column width="105">
						<p:commandButton id="btnEditar" value="Editar"
							action="#{produtoBean.editar(produto)}" icon="ui-icon-pencil" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
