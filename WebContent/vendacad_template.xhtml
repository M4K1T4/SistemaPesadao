<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Cliente</ui:define>

	<ui:define name="principal">
		<h:outputScript library="js" name="frenchLocale.js" />

		<h:form>
			<h:form id="formPiece">
				<p:dataTable var="line" value="#{itemCompraBean.itemcompras}"
					id="dataTableSaisiePiece">
					<p:column headerText="Quantidade" style="width:150px">
						<p:inputText value="#{line.qntCompra}" style="width:100%" />
					</p:column>

					<p:column headerText="Produto" style="width:150px">
						<p:selectOneMenu
							value="#{pedidoCompraBean.pedidoCompra.fornecedor}"
							required="true" converter="fornecedorConverter"
							requiredMessage="Favor Selecionar o fornecedor">
							<f:selectItem itemLabel="Selecione..." itemValue="#{null}"></f:selectItem>
							<f:selectItems value="#{pedidoCompraBean.fornecedores}"
								var="fornecedor" itemLabel="#{fornecedor.fantasiaForn}"
								itemValue="#{fornecedor}"></f:selectItems>
						</p:selectOneMenu>
					</p:column>

					<p:column headerText="Valor unidade" style="width:150px">
						<p:inputText value="#{line.qntCompra}" style="width:100%" />
					</p:column>

					<p:column headerText="delete Name" style="width:150px">
						<p:inputText value="#{line.qntCompra}" style="width:100%" />
					</p:column>
				</p:dataTable>

				<p:commandButton actionListener="#{itemCompraBean.newLine}"
					value="New" update="formPiece" />

				<p:commandButton actionListener="#{itemCompraBean.deleteLine}"
					value="Delete" update="formPiece" />
				</h:form>
			</h:form>
	</ui:define>
</ui:composition>
