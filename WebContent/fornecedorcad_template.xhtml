<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Fornecedor</ui:define>

	<ui:define name="principal">
		<h:form>
			<p:growl />
			<p:panel header="Nome real do fornecedor" id="pnl">
				<h:panelGrid columns="4">
					<p:outputLabel value="Nome real :" for="nomeForn" />
					<p:inputText type="text" required="true" id="nomeForn"
						requiredMessage="O nome real não foi preenchido corretamente."
						validatorMessage="O nome real requer entre 5 e 50 caracteres."
						value="#{fornecedorBean.fornecedor.nomeFornecedor}">
						<f:validateLength minimum="5" maximum="50" />
					</p:inputText>

					<p:outputLabel value="Nome fantasia :" for="fantasiaForn" />
					<p:inputText type="text" required="true" id="fantasiaForn"
						requiredMessage="O nome fantasia não foi preenchido corretamente."
						validatorMessage="O nome fantasia requer entre 5 e 50 caracteres."
						value="#{fornecedorBean.fornecedor.fantasiaFornecedor}">
						<f:validateLength minimum="5" maximum="50" />
					</p:inputText>

					<p:outputLabel value="CNPJ :" for="cnpjFornecedor" />
					<p:inputMask mask="99.999.999/9999-99" id="cnpjFornecedor"
						required="true"
						requiredMessage="Preencha o telefone A corretamente"
						value="#{fornecedorBean.fornecedor.cnpjFornecedor}" />

					<p:outputLabel value="Endereço:" for="enderecoFornecedor" />
					<p:inputText type="text" id="enderecoFornecedor" required="true"
						requiredMessage="O endereço não foi preenchido corretamente"
						validatorMessage="O endereço requer entre 5 e 50 caracteres."
						value="#{fornecedorBean.fornecedor.enderecoFornecedor}">
						<f:validateLength minimum="5" maximum="120" />
					</p:inputText>

					<p:outputLabel value="Bairro:" for="bairroFornecedor" />
					<p:inputText type="text" id="bairroFornecedor"
						validatorMessage="O bairro requer entre 5 e 50 caracteres."
						value="#{fornecedorBean.fornecedor.bairroFornecedor}">
						<f:validateLength minimum="5" maximum="50" />
					</p:inputText>

					<p:outputLabel value="Complemento:" for="complementoFornecedor" />
					<p:inputText type="text" id="complementoFornecedor"
						validatorMessage="O complemento requer entre 5 e 50 caracteres."
						value="#{fornecedorBean.fornecedor.complementoFornecedor}">
						<f:validateLength minimum="5" maximum="50" />
					</p:inputText>

					<p:outputLabel value="Estado: " id="estado" />
					<p:selectOneMenu value="#{fornecedorBean.fornecedor.ufFornecedor}"
						required="true"
						requiredMessage="Preencha o campo 'UF da Cidade: '">
						<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
						<f:selectItems value="#{fornecedorBean.estados}" var="estado"
							itemLabel="#{estado.label}" itemValue="#{estado}" />
					</p:selectOneMenu>

					<p:outputLabel value="Cidade:" for="cidadeFornecedor" />
					<p:inputText type="text" id="cidadeFornecedor" required="true"
						requiredMessage="A cidade não foi preenchido corretamente"
						validatorMessage="a cidade requer entre 5 e 50 caracteres."
						value="#{fornecedorBean.fornecedor.cidadeFornecedor}">
						<f:validateLength minimum="5" maximum="50" />
					</p:inputText>

					<p:outputLabel value="Inscrição Estadual" for="ieFornecedor" />
					<p:inputMask mask="99999999-99" id="ieFornecedor" required="true"
						requiredMessage="Preencha a Inscrição Estadual corretamente"
						value="#{fornecedorBean.fornecedor.ieFornecedor}" />

					<p:outputLabel value="Inscrição Municipal:" for="imFornecedor" />
					<p:inputMask mask="99999" id="imFornecedor" required="true"
						requiredMessage="Preencha o telefone A corretamente"
						value="#{fornecedorBean.fornecedor.imFornecedor}" />

					<p:outputLabel value="Email:" for="emailFornecedor" />
					<p:inputText type="text" required="true" id="emailFornecedor"
						requured="true"
						requiredMessage="O email não foi preenchido corretamente"
						validatorMessage="O email requer entre 5 e 50 caracteres."
						value="#{fornecedorBean.fornecedor.emailFornecedor}">
						<f:validateLength minimum="5" maximum="120" />
					</p:inputText>

					<p:outputLabel value="Fone A:" for="foneaFornecedor" />
					<p:inputMask mask="(99) 9 9999-9999" id="foneaFornecedor" required="true"
						requiredMessage="Preencha o telefone A corretamente"
						value="#{fornecedorBean.fornecedor.foneaFornecedor}" />

					<p:outputLabel value="Fone B:" for="fonebFornecedor" />
					<p:inputMask mask="(99) 9 9999-9999" id="fonebFornecedor"
						value="#{fornecedorBean.fornecedor.fonebFornecedor}" />

					<p:outputLabel value="Data de Fundação" for="fundacaoFornecedor" />
					<p:calendar pattern="dd/MM/yy" id="fundacaoFornecedor"
						maxdate="#{fornecedorBean.fornecedor.cadFornecedor}" required="true"
						requiredMessage="Preencha campo 'Data do cadastro:'"
						value="#{fornecedorBean.fornecedor.fundacaoFornecedor}" />

					<p:outputLabel value="Data de cadastro" for="cadFornecedor" />
					<p:calendar pattern="dd/MM/yy" id="cadFornecedor"
						maxdate="#{fornecedorBean.fornecedor.cadFornecedor}" required="true"
						requiredMessage="Preencha campo 'Data do cadastro:'"
						value="#{fornecedorBean.fornecedor.cadFornecedor}" />
					<p:outputLabel></p:outputLabel>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel></p:outputLabel>
					
					<p:commandButton value="salvar" action="#{fornecedorBean.salvar}"
						update="@form" icon="ui-icon-disk" id="saveBtn" />
				</h:panelGrid>
			</p:panel>

			<p:blockUI block="pnl" trigger="saveBtn">
				<p:graphicImage value="#{resources['images:loading.gif']}" />
			</p:blockUI>

		</h:form>
	</ui:define>
</ui:composition>
